<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Weather App</title>
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <div id="loader" class="loader-wrapper center-flex">
        <div class="loader"></div>
    </div>
    <main id="main" class="center-flex d-none" style="background-image: url(./assets/img/bg-cloudy.jpg);">
        <div class="weather-container">
            <div class="temp-label-container">
                <button id="celcius" class="temp-label celcius active" onclick="f2c()">
                    °C
                </button>
                <button id="farrenheit" class="temp-label farrenheit" onclick="c2f()">
                    °F
                </button>
            </div>
            <h1 class="city">
                Tangerang, Indonesia
            </h1>
            <p class="date" id="date">
                <!-- Friday, June 28, 2024 -->
            </p>
            <div class="weather-label" id="weatherLabel">
                <!-- sunny -->
            </div>
            <img src=" " class="weather-image" alt="weather image" width="100px" height="auto">
            <h2 class="temperature" id="temp"  data-mainf="" data-mainc="">
                <!-- 31° -->
            </h2>
            <div class="range-temperature center-flex">
                <p id="min" data-minf="" data-minc="">
                    <!-- Min: 30 °C -->
                </p>
                <p id="max" data-maxf="" data-maxc="">
                    <!-- Min: 33 °C -->
                </p>
            </div>

            </div>

                            <p class="extra-desc" id="wind">
                                <!-- 2 m/s -->
                            </p>
                        </div>
                   </div>
                </div>
                <div class="extra-card">
                   <div class="extra-card-wrap">
